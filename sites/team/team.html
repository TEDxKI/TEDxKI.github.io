<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Team — TEDxKI</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/sites/team/team.css" />
  <link rel="icon" href="/assets/favicon.ico" />
  <script defer src="/partials/includes.js"></script>
  <script src="/app.js" defer></script>
  <script src="/sites/team/team.js" defer></script>
</head>
<body>

  <site-header></site-header>

  <social-strip></social-strip>

  <newsletter-popup></newsletter-popup>

  <main>
    <!-- ===== team-showcase (replace old hero) ===== -->
    <section class="team-showcase" aria-label="Team Showcase">
      <!-- Inner wrapper centers content and defines the content width -->
      <div class="team-inner">
        <!-- Row 1: visual stack (rect + image). Both absolutely positioned inside .team-stack -->
        <div class="team-stack" aria-hidden="true">
          <div class="team-bg-rect" aria-hidden="true"></div>

          <div class="team-image-wrap" aria-hidden="true">
            <img src="/assets/images/team/team_photo.png" alt="Team hero" class="team-image" loading="eager"/>
          </div>
        </div>

        <!-- Row 2: text content — left-aligned within same centered inner width -->
        <div class="team-text">
          <h1 class="team-title animate-once" data-anim="reveal-up">TEAM<span class="sup">x</span></h1>

          <p class="team-intro animate-once" data-anim="fade-in">
            Meet the team behind TEDxKI 2026:
          </p>
        </div>
      </div>
    </section>
<!-- ===== end team-showcase ===== -->      

    <section class="team-sections container safe-pad" id="teamSections">
      <!-- Sections with headings + grids are injected at build time -->
    </section>

  </main>

  <site-footer></site-footer>


</body>
</html>
