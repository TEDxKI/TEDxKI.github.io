<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Event — TEDxKI</title>

  <!-- Core + team styles -->
  <link rel="stylesheet" href="/styles.css" />
  <!-- Reuse team card styling -->
  <link rel="stylesheet" href="/sites/team/team.css" />
  <!-- Event-specific layout styles -->
  <link rel="stylesheet" href="/sites/events/events.css" />

  <link rel="icon" href="/assets/favicon.ico" />

  <!-- Shared partials & app logic -->
  <script defer src="/partials/includes.js"></script>
  <script defer src="/app.js"></script>
  <script id="event-data" type="application/json"></script>
  <!-- Event page logic -->
  <script type="module" src="/sites/events/events.js"></script>
</head>
<body>

  <site-header></site-header>

  <social-strip></social-strip>

  <newsletter-popup></newsletter-popup>

  <main>
    <!-- ===== EVENT HERO / SHOWCASE ===== -->
    <!-- Reuse the .team-showcase + .team-inner + .team-stack structure for consistent look -->
    <section class="team-showcase event-hero" aria-label="TEDxKI Event">
      <div class="team-inner">
        <!-- Visual stack (red rectangle + event image) -->
        <div class="team-stack" aria-hidden="true">
          <div class="team-image-wrap" aria-hidden="true">
            <img
              id="eventImage"
              src=""
              alt="TEDxKI event"
              class="team-image"
              loading="eager"
            />
          </div>
        </div>

        <!-- Text content -->
        <div class="team-text">
          <div
            class="event-switcher animate-once"
            data-anim="fade-in"
            id="eventSwitcherBlock"
            hidden
          >
            <p class="event-switcher__label">Browse Events</p>
            <div
              class="event-switcher__options"
              id="eventSwitcher"
              role="listbox"
              aria-label="Select event year"
            ></div>
          </div>

          <p class="event-eyebrow" id="eventYear"></p>

          <h1
            class="team-title animate-once"
            data-anim="reveal-up"
            id="eventName"
          >
            <!-- Filled by JS -->
          </h1>

          <p class="event-meta" id="eventMeta"></p>

          <div
            class="team-intro animate-once"
            data-anim="fade-in"
            id="eventDescription"
          ></div>

        </div>
      </div>
    </section>
    <!-- ===== END EVENT HERO ===== -->

    <!-- ===== OPTIONAL SECTIONS FOR SPEAKERS / PERFORMERS / ETC. ===== -->
    <!-- These are structural placeholders; you can style/fill more if you like -->

    <section class="event-section safe-pad container" id="speakersSection" hidden>
      <header class="event-section-header">
        <h2>Speakers</h2>
      </header>
      <div class="event-people-grid" id="speakersGrid">
        <!-- Speakers injected by JS -->
      </div>
    </section>

    <section class="event-section safe-pad container" id="hostsSection" hidden>
      <header class="event-section-header">
        <h2>Hosts</h2>
      </header>
      <div class="event-people-grid" id="hostsGrid">
        <!-- Hosts injected by JS -->
      </div>
    </section>

    <section class="event-section safe-pad container" id="performersSection" hidden>
      <header class="event-section-header">
        <h2>Performers</h2>
      </header>
      <div class="event-people-grid" id="performersGrid">
        <!-- Performers injected by JS -->
      </div>
    </section>

    <!-- You can add sponsors / goodie bags / videos here similarly if you like -->

    <!-- ===== TEAMS (SEPARATED BY SECTION) ===== -->
    <section class="event-section safe-pad container" id="eventTeamsSection">
      <header class="event-section-header">
        <h2>Event Teams</h2>
      </header>

      <div id="eventTeams">
        <!-- For each team, JS will create:
             <section class="event-team-section">
               <header class="event-team-header"><h3>Team name</h3></header>
               <div class="team-grid">
                 <div class="cols">
                   <div class="col col-1">cards…</div>
                   ...
                 </div>
               </div>
             </section>
        -->
      </div>
    </section>

  </main>

  <site-footer></site-footer>

</body>
</html>
